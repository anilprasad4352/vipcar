<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >{{ langdata.OrderDetails }}</ion-title>
	
  </ion-navbar>
 <ion-icon name="home" class="homebar"  ></ion-icon>
</ion-header>


<ion-content>
<div class="orderdetails">
<ion-item>
<div style="width: 20%;
    float: left;
    margin-right: 10px;">
    <img [(src)]="img" style="height:70px;width:70px;border-radius:50%;" alt="">
	</div>
	
	<div>
	<p style="font-size:16px;color:#fff">{{ name }}</p>
	<p style="font-size:14px;">{{ info }}</p>
	<p style="font-size:16px;font-weight:700;color:#fff;">${{ price }}</p>
	</div>
	</ion-item>
	<ion-item>
	
	<ion-grid>
  <ion-row>
    <ion-col col-6>
      <p>
	<ion-icon name="star" class="nofill"></ion-icon>
  <ion-icon name="star" class="nofill"></ion-icon>
  <ion-icon name="star" class="nofill"></ion-icon>
  <ion-icon name="star" class="nofill"></ion-icon>
  <ion-icon name="star" class="nofill"></ion-icon>
	</p>
    </ion-col>
    <ion-col col-6>
      <button ion-button  (click)="writeReview()" style="    background: transparent;
    float: right;
    margin-top: -8px;
    text-transform: capitalize;
    color: #FF9800;">{{ langdata.WriteReview }}</button>
    </ion-col>
  </ion-row>
</ion-grid>

	</ion-item>
	<ion-item style="text-align:center;">
	{{ langdata.ShippingDetails }}
	</ion-item>
	<ion-item style="color:#fff;">
	{{ ship_name }}
	</ion-item>
	<ion-item style="color:#fff;">	
	{{ ship_address }}
	</ion-item>
	
		
	<ion-item>
	{{ langdata.PaymentMode }} - {{ payment_mode }}
	</ion-item>
</div>
</ion-content>
