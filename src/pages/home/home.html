<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >VIP Car Club</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="home_slider">
  <ion-slides (ionSlideDidChange)="slideChanged()">
  <ion-slide>
  <img [(src)]="slider1" />
   
  </ion-slide>
  <ion-slide>
     <img [(src)]="slider2" />
  </ion-slide>
  <ion-slide>
     <img [(src)]="slider3" />
  </ion-slide>
</ion-slides>

<div style="margin-top: -30px;
    position: absolute;
	margin-left:15px;
    z-index: 9999;">
<button ion-button [(class)]="tab1class" (click)="goToSlide(0)"></button>
<button ion-button [(class)]="tab2class" (click)="goToSlide(1)"></button>
<button ion-button [(class)]="tab3class" (click)="goToSlide(2)"></button>
</div>
</div>
<div class="nearest">
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-label>{{ langdata.NearestCarWash }}</ion-label>
    </ion-col>
    <ion-col col-6>
      <button ion-button  (click)="gotoWash()">{{ langdata.ViewAll }}</button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-slides [slidesPerView]="3">
  <ion-slide *ngFor ="let data of list1" (click)="washPage(data.id)">
  <div ion-item>
    <img [(src)]="data.image" alt="">
	<div >
	<p>{{ data.name }}</p>
	<p>
	<ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>

	</p>
	</div>
	</div>
  </ion-slide>
  
</ion-slides>
</div>
<div class="nearest">
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-label>{{ langdata.NearestParking }}</ion-label>
    </ion-col>
    <ion-col col-6>
      <button ion-button  (click)="gotoParking()">{{ langdata.ViewAll }}</button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-slides [slidesPerView]="3">

  
 <ion-slide *ngFor ="let data of list2" (click)="locMove(data.id)">
  <div ion-item>
    <img [(src)]="data.image" alt="">
	<div >
	<p>{{ data.name }}</p>
	<p>
	<ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>

	</p>
	</div>
	</div>
  </ion-slide>
  
</ion-slides>
</div>
<div class="nearest">
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-label>{{ langdata.OnlineStore }}</ion-label>
    </ion-col>
    <ion-col col-6>
      <button ion-button  (click)="gotoStore()">{{ langdata.ViewAll }}</button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-slides [slidesPerView]="3">
  <ion-slide *ngFor ="let data of list3" (click)="productMove(data.id)">
  <div ion-item>
    <img [(src)]="data.image" alt="">
	<div >
	<p>{{ data.name }}</p>
	<p>
	<ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>

	</p>
	</div>
	</div>
  </ion-slide>
 
  
</ion-slides>
</div>
<div class="nearest">
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-label>{{ langdata.OurFranchise }}</ion-label>
    </ion-col>
    <ion-col col-6>
      <button ion-button  (click)="gotoFranchise()">{{ langdata.ViewAll }}</button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-slides [slidesPerView]="3">

 <ion-slide *ngFor ="let data of list4" (click)="fMove(data.id)">
  <div ion-item >
    <img [(src)]="data.image" alt="">
	<div >
	<p>{{ data.name }}</p>
	<p>
	<ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>
  <ion-icon name="star" class="fill"></ion-icon>

	</p>
	</div>
	</div>
  </ion-slide>

</ion-slides>
</div>


</ion-content>
